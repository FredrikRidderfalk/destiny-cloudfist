<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Destiny Cloudfist</title>
  </head>
  <body onload="loadsIntro()" onclick="gameMusic.play();">
    <main id="main">
      <div class="relative-div">
        <div class="hud">
          <h3 id="hud-text"><span id="moves"></span></h3>
        </div>
        <div class="grid" id="grid"></div>
        <audio
          id="game-music"
          src="./audio/game-music.mp3"
          type="audio/mp3"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-victory"
          src="./audio/level-complete.wav"
          type="audio/mp3"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-deep-space"
          src="./audio/deep-space.wav"
          type="audio/mp3"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-move-left"
          src="./audio/move2.wav"
          type="audio/wav"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-move-right"
          src="./audio/move2.wav"
          type="audio/wav"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-move-up"
          src="./audio/move2.wav"
          type="audio/wav"
          controls
          style="display: none"
        ></audio>
        <audio
          id="audio-move-down"
          src="./audio/move2.wav"
          type="audio/wav"
          controls
          style="display: none"
        ></audio>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
